<html>  
<head>
  <link rel="stylesheet" href="https://js.api.here.com/v3/3.0/mapsjs-ui.css" />

</head>
<body style = "margin: 0">
  <div id="map" style="width: 100vw; height: 100vh"></div>
  <script src="https://js.api.here.com/v3/3.0/mapsjs-core.js"type="text/javascript" charset="utf-8"></script>
<script src="https://js.api.here.com/v3/3.0/mapsjs-service.js"type="text/javascript" charset="utf-8"></script>
<script src="https://js.api.here.com/v3/3.0/mapsjs-mapevents.js" type="text/javascript" charset="utf-8"></script>
<script src="https://js.api.here.com/v3/3.0/mapsjs-ui.js" type="text/javascript" charset="utf-8"></script>
  

<!-- <body style='margin: 0'>
<div style="width: 100%; height: 100%" id="mapContainer"></div> -->

<script>	
  const platform = new H.service.Platform({
        'apikey': 'r3BfTvXITH6iQVf8dfqxf2KddRzUWANP5uqfZkDaEkU'
  });
  const defaultMapLayers = platform.createDefaultLayers();
  const map = new H.Map(
    document.getElementById("map"),
    defaultMapLayers.normal.map,{
      zoom: 10,
      center: {lat: 37, lng: -121}
    }
  );
  const mapEvents = new H.mapevents.MapEvents(map);
  const behavior = new H.mapevents.Behavior(mapEvents);
  const ui = H.ui.UI.createDefault(map, defaultMapLayers);
  const marker1 = new H.map.Marker({lat: 37, lng: -121});
  marker1.setData("<p> Hello World</p>");
  marker1.addEventListener("tap", event =>{
    const bubble = new H.ui.InfoBubble(event.target.getPosition(),
    {
      content: event.target.getData()
    });
    ui.addBubble(bubble);
  }, false);
  const marker2 = new H.map.Marker({lat: 37.2, lng: 121.2});
  marker2.setData("<p> Goodbye</p>");
  marker2.addEventListener("tap", event => {
    const bubble = new H.ui.InfoBubble(event.target.getPosition(),
    {
      content: event.target.getData()
    });
    ui.addBubble(bubble);
  }, false);
  map.addObjects([marker1, marker2]);
</script>
</body>
</html>
